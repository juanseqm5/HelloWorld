<!DOCTYPE html>
<html>
<head>
<title>Flexbox Example</title>
<style>
.container {
  display: flex; /* Habilita Flexbox */
  flex-direction: row; /* Elementos en fila (horizontal) */
  justify-content: space-around; /* Espacio entre elementos */
  align-items: center; /* Centra verticalmente */
  height: 200px; /* Altura del contenedor */
  background-color: lightgray;
}

.item {
  width: 50px;
  height: 50px;
  background-color: blue;
  color: white;
  text-align: center;
  line-height: 50px; /* Centra el texto verticalmente */
}
</style>
</head>
<body>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
</div>

</body>
</html>
